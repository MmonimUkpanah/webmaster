<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
              
              <th scope="col" class="px-6 py-3">
                  id
              </th>
              
              <th scope="col" class="px-6 py-3">
                  First Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Last Name
              </th>
              <th scope="col" class="px-6 py-3">
                  Gender
              </th>
              <th scope="col" class="px-6 py-3">
                  Date of Birth
              </th>
              <th scope="col" class="px-6 py-3">
                Select
              </th>
              <th scope="col" class="px-6 py-3">
                Delete
            </th>
          </tr>
      </thead>
      <tbody>
          <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700" *ngFor="let item of paginate">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                  {{item.id}}
              </th>
              
              <td class="px-6 py-4">
                {{item.first_name}}
              </td>
              <td class="px-6 py-4">
                {{item.last_name}}
              </td>
              <td class="px-6 py-4">
                  {{item.gender}}
              </td>
              <td class="px-6 py-4">
                {{item.date_of_birth}}
            </td>
            <td class="px-6 py-4">
              <input id="default-checkbox" (change)="selectValue(item, $event)" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            </td>
              <td class="px-6 py-4">
                  <a  class="font-medium text-blue-600 dark:text-blue-500 hover:underline" (click)="deleteOne(item)">Delete</a>
              </td>
          </tr>
      </tbody>
  </table>
</div>

        <div class="mt-5">
          <button type="button" (click)=" tempDelete()" [disabled]="entriesToBeDeleted.length === 0" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">Delete</button>&nbsp;&nbsp;  
          <button (click)=" fetchPrevious()" [disabled]="response.offset === 0" type="button" class="focus:outline-none text-white bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:focus:ring-yellow-900">Previous</button>
          &nbsp;&nbsp; 
          <button (click)=" fetchNext()" [disabled]="paginate.length === 0" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Next</button>
           <br><br>
        </div>
    </div>
</div>
