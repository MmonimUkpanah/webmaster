<body>
    <div>
        <div class="dash1">
            <h2>Dashboard</h2>
        </div>
        <div class="dash2">
            <div>
                <button (click)="toFormPage()">Form Page</button>
            </div>
            <div>
                <button (click)="logout()">Logout</button>
            </div>
        </div>
        <div>
            <button (click)="toPaginate()">Paginate</button>
        </div>
        <div>
            <table>
                <tr>
                  <th>S/N</th>
                  <th>Name</th>
                  <th>Account Number</th>
                  <th>Gender</th>
                  <th>Actions</th>
                </tr>
                <tr *ngFor="let item of user; let id = index;">
                    <td>{{id + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.account}}</td>
                    <td>{{item.gender}}</td>
                    <td>
                        <button (click)="editValues(item)">Edit</button> &nbsp;&nbsp;
                        <button (click)=" routeToProfile(item, id)">View</button> &nbsp;&nbsp;
                        <button (click)="deleteValue(item)">Delete</button>
                    </td>
                </tr>
                
               
              </table>
        </div>
    </div>
</body>
